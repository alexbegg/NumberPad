<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">

        <style>
            .numberpad-container {
                width: 227px;
                margin-bottom: 50px;
            }
            .numberpad-container .numberpad-key {
                box-sizing: border-box;
                line-height: 70px;
                background-color: #CCC;
                color: #000;
                text-decoration: none;
                border-right: 1px solid #FFF;
                border-bottom: 1px solid #FFF;
            }
        </style>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <input type="number" class="number_input" readonly>
        <div class="numberpad"></div>

        <div class="with_decimal">
            <input type="text" readonly>
        </div>

        <div class="as_phone">
            <input type="tel" readonly>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/jquery.number-pad.js"></script>
        <script>
            $(function() {

                $('.numberpad').numberPad({
                    inputElement: 'input.number_input'
                });

                $('.with_decimal').numberPad({
                    calculatorOrder: true,
                    extraRow: {
                        items: ['0', '.']
                    }
                });

                $('.as_phone').numberPad({
                    extraRow: {
                        items: ['*', '0', '#']
                    }
                });

            });
        </script>
    </body>
</html>
